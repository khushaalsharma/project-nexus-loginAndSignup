<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="authSection row">
        <div class="col formCol">
            <h2>Sign Up</h2>
            <form>
                <input id="name" type="text" placeholder="Your Name" required>
                <input id="email" type="email" placeholder="Your Email" required>
                <input id="password" type="password" placeholder="Your Password" onclick="alertRule()" required>
                <input id="cnfmPassword" type="password" placeholder="Confirm Password" required>
                <a href="login.html">Already have an Account</a>
                <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
            </form>
        </div>
        <div class="col textCol">
            <h1 id="heading1">Join</h1>
            <h1>Us</h1>
        </div>
    </section>
    <footer>
        ©️ Khushaal Sharma 2024
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
